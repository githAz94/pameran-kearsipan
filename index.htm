<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pameran Virtual Kearsipan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://source.unsplash.com/1600x900/?archive,history') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero text-center">
        <div class="container">
            <h1>Selamat Datang di Pameran Virtual Kearsipan</h1>
            <p class="lead">Jelajahi sejarah dan warisan melalui arsip digital.</p>
            <a href="#gallery" class="btn btn-light btn-lg">Lihat Koleksi</a>
        </div>
    </section>

    <!-- Video Section -->
    <section class="py-5 text-center bg-light">
        <div class="container">
            <h2 class="mb-4">Video Pameran</h2>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="Video Pameran" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="py-5 text-center">
        <div class="container">
            <h2 class="mb-4">Galeri Arsip</h2>
            <div class="row g-3">
                <div class="col-md-4"><img src="https://source.unsplash.com/400x300/?document,archive" alt="Arsip 1" class="gallery"></div>
                <div class="col-md-4"><img src="https://source.unsplash.com/400x300/?history,files" alt="Arsip 2" class="gallery"></div>
                <div class="col-md-4"><img src="https://source.unsplash.com/400x300/?books,library" alt="Arsip 3" class="gallery"></div>
            </div>
        </div>
    </section>

    <!-- Formulir Kontak -->
    <section class="py-5 text-center bg-light">
        <div class="container">
            <h2 class="mb-4">Hubungi Kami</h2>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nama Anda">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Anda">
                </div>
                <div class="mb-3">
                    <textarea class="form-control" rows="4" placeholder="Pesan"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Pameran Virtual Kearsipan. Semua Hak Dilindungi.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
